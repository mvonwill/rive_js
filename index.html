<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mic Visualizer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #rive-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    #waveCanvas {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="rive-container">
    <canvas id="waveCanvas"></canvas>
  </div>

  <script src="https://unpkg.com/@rive-app/webgl@2.8.3"></script>
  <script>
    let riveInstance;
    const riveContainer = document.getElementById("rive-container");

    new rive.Rive({
      src: "https://mvonwill.github.io/rive_js/assets/biometric_scan_JS.riv",
      canvas: undefined,
      autoplay: true,
      onLoad: (instance) => {
        riveInstance = instance;
      },
    });
  </script>

  <script>
    const canvas = document.getElementById("waveCanvas");
    const ctx = canvas.getContext("2d");

    let audioCtx, analyser, dataArray, source, stream;
    let micEnabled = false;

    async function enableAudio() {
      if (micEnabled) return;

      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        await audioCtx.resume(); // âœ… Key for mobile

        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 128;

        dataArray = new Uint8Array(analyser.frequencyBinCount);
        source = audioCtx.createMediaStreamSource(stream);
        source.connect(analyser);

        micEnabled = true;
        console.log("Mic enabled");
      } catch (err) {
        console.error("Mic error:", err);
        alert("Mic permission required for audio visualizer.");
      }
    }

    function drawBars() {
      requestAnimationFrame(drawBars);
      if (!analyser) return;

      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const barWidth = canvas.width / dataArray.length;
      for (let i = 0; i < dataArray.length; i++) {
        const value = dataArray[i];
        const barHeight = value;
        ctx.fillStyle = `rgb(${value + 100},50,200)`;
        ctx.fillRect(i * barWidth, canvas.height - barHeight, barWidth - 1, barHeight);
      }
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = 100;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    document.addEventListener("click", () => {
      if (!micEnabled) {
        enableAudio();
        drawBars();
      }
    }, { once: true });
  </script>
</body>
</html>
